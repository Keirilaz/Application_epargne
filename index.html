<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

<body class="container">
    <div class="blockpage">
    <!-- bannere -->
    <header>
        <div class="banniere">
            <div class="titre">
                <h1>GESTION DE BUDGET</h1>
            </div>
            <div class="navBouton">
                <div class="depense">Dépenses</div>
                <div class="epargne" id="button_modal" data-toggle="modal" data-target="#exampleModal">Epargne</div>
                <div class="revenu">Revenu</div>
            </div>
        </div>
    </header>
    <!--modal-->
    <section class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div id="modal" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Quelle est votre projet ?</h5>

                    <div class="content">
                        <button class="myBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                         <span class="leftCross"></span>
                         <span class="rightCross"></span>
                        </button>
                       </div>
                </div>
                <!----------Contenu du modal  --------->
                <div id="modal-body" class="modal-body">
                    <div class="form">
                        <input type="text" id="projectName" class="form__input" autocomplete="off" placeholder=" ">
                        <label for="projectName" class="form__label">Nom du projet</label>
                      </div>
                      
                      <div class="form">
                        <input type="text" id="projectPrice" class="form__input" autocomplete="off" placeholder=" ">
                        <label for="projectPrice" class="form__label">Prix </label>
                      </div>
                      
                      <div class="form">
                        <input type="text" id="investments" class="form__input" autocomplete="off" placeholder=" ">
                        <label for="investments" class="form__label">Epargne</label>
                      </div>

                        <button id="buttonCalcul" type="button" class="bouton">Calcul</button>
                        <p id="message"></p>
                </div>
            </div>
        </div>
    </section>
    <!--fin modal-->
    <!-- Barre ajout de catégories -->
    <div class="selecteur">
        
            <label for="reference"></label>
            <input type="text" id="reference" placeholder="Référence">
        
            <label for="montant"></label>
            <input type="number" id="montant" placeholder="Montant">
        
            <label for="sous"></label>
            <select name="sous" id="sous">
        
        
        
        
            <optgroup label="Depense" id="select-dep">
                <option value="categorie1">Logement</option>
                <option value="categorie2">Alimentaire</option>
                <option value="categorie3">transport</option>
                <option value="categorie4">Loisir</option>
                <option value="categorie5">Santé</option>
                <option value="categorie6">Divers</option>
            </optgroup>
            <optgroup label="Revenu" id="select-rev">
                <option value="cata1">Salaire</option>
                <option value="cata2">Allocations</option>
                <option value="cata3">Autres</option>

            </optgroup>
        </select>
        <input type="button" value="ajouter" id="ajout" disabled class="btn btn-primary">
    </div>
    <!-- barre de navigation dépenses-->
    <!--dépense-->
    <section class="bloc-depense">
        <div class="zut">
            <div class="totalRevDep-rouge">
                <h2>Dépenses</h2>
                <p>total de dépenses : <span id="total-depense"></span></p>

                                data-total-categorie="0"></span>
                        </button>
                    </h2>

                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                        data-bs-parent="#accordionFlushExample">

                            <!--categorie -->
                            <table class="youpi">
                                <tbody id="categorie1">

                            </table>

                    </div>
                </div>
                <div class="accordion-item">

                        </button>
                    </h2>

                                <tbody id="categorie2">

                            </table>

                <div class="accordion-item">

                            data-bs-target="#flush-collapseFour" aria-expanded="false"
                            aria-controls="flush-collapseFour">
                            Loisir total: <span id="total-categorie4" class="depenses" data-total-categorie="0"></span>
                        </button>
                    </h2>
                    <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <table class="youpi">

                                <tbody id="categorie4">

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingFive">
                        <button class="accordion-button collapsed" id="rouge" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseFive" aria-expanded="false"
                            aria-controls="flush-collapseFive">
                            Santé total: <span id="total-categorie5" class="depenses" data-total-categorie="0"></span>
                        </button>
                    </h2>
                    <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <table class="youpi">

                                <tbody id="categorie5">

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingSix">
                        <button class="accordion-button collapsed" id="rouge" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                            Divers <span id="total-categorie6" class="depenses" data-total-categorie="0"></span>
                        </button>
                    </h2>
                    <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingSix"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <table class="youpi">

                                <tbody id="categorie6">

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="chart">
            <canvas id="depChart" width="400" height="400"></canvas>
        </section>

                <div class="accordion-item ">

        <section class="chart">
